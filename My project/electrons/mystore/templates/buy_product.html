{% load static %}
{% include "includes/nav_bar.html" %}
{% block content %}

<div class="container py-5">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ product.product_image.url }}" class="img-fluid" alt="{{ product.product_name }}">
    </div>
    <div class="col-md-6">
      <h2>{{ product.product_name }}</h2>
      <h4 class="text-success">â‚¹{{ product.product_price }}</h4>
      <p>{{ product.product_description }}</p>
      <p><strong>Stock:</strong> {{ product.product_stock }} units</p>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label>Quantity</label>
          <input type="number" name="quantity" value="1" min="1" class="form-control" style="width:100px;">
        </div>
        <div class="mb-3">
            <label for="">Enter Your address : </label> <br>
            <TEXTarea name="address"></TEXTarea>
        </div>
        <div class="mb-3">
          <label>Payment Method</label>
          <select name="payment_method" class="form-select" style="width:200px;">
            <option value="Credit Card">Credit Card</option>
            <option value="UPI">UPI</option>
            <option value="Wallet">Wallet</option>
            <option value="COD">Cash on Delivery</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success">Place Order</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
